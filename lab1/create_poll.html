<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Створення опитування</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="banner">
  <div class="container-fluid min-vh-100 d-flex flex-column">
    <header class="d-flex justify-content-between align-items-center py-3 px-4 custom-header flex-wrap flex-md-nowrap">
      <img src="./images/logo.png" class="img-fluid" alt="Логотип" style="height: 50px;">
      <nav class="w-100 w-md-auto mt-3 mt-md-0">
        <ul class="nav justify-content-center justify-content-md-end flex-wrap">
          <li class="nav-item"><a href="./registration.html" class="nav-link text-white px-2">Реєстрація</a></li>
          <li class="nav-item"><a href="./sign_in.html" class="nav-link text-white px-2">Вхід</a></li>
          <li class="nav-item"><a href="./profile.html" class="nav-link text-white px-2">Профіль</a></li>
          <li class="nav-item"><a href="./about.html" class="nav-link text-white px-2">Про Додаток</a></li>
          <li class="nav-item"><a href="./create_poll.html" class="nav-link text-white px-2">Нове опитування</a></li>
          <li class="nav-item"><a href="./polls.html" class="nav-link text-white px-2">Перегляд Опитувань</a></li>
        </ul>
      </nav>
    </header>

    <main class="flex-grow-1 d-flex justify-content-center align-items-center text-center">
      <div class="card shadow p-5" style="max-width: 600px; width: 100%;">
        <h2 class="mb-4">Створення нового опитування</h2>
        <form>
          <div class="mb-3">
            <label for="question" class="form-label">Текст запитання:</label>
            <input type="text" id="question" name="question" class="form-control" placeholder="Введіть запитання">
          </div>

          <div class="mb-3">
            <label class="form-label">Варіанти відповідей:</label>
            <input type="text" class="form-control mb-2" placeholder="Варіант 1">
            <input type="text" class="form-control mb-2" placeholder="Варіант 2">
            <input type="text" class="form-control mb-2" placeholder="Варіант 3">
            <input type="text" class="form-control mb-2" placeholder="Варіант 4">
          </div>

          <button type="submit" class="btn submit-button w-100">Створити опитування</button>
        </form>
      </div>
    </main>

    <footer class="text-center py-3 custom-header mt-auto">
      <small>© 2025 Додаток для Опитувань</small>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
