<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="banner">
	<div class="container-fluid min-vh-100 d-flex flex-column">
		<header class="d-flex justify-content-between align-items-center py-3 px-4 custom-header flex-wrap flex-md-nowrap">
		<img src="./images/logo.png" class="img-fluid logo" alt="Логотип">
		<nav class="w-100 w-md-auto mt-3 mt-md-0">
			<ul class="nav justify-content-center justify-content-md-end flex-wrap">
			  <li class="nav-item"><a href="./registration.html" class="nav-link text-white px-2">Реєстрація</a></li>
			  <li class="nav-item"><a href="./sign_in.html" class="nav-link text-white px-2">Вхід</a></li>
			  <li class="nav-item"><a href="./profile.html" class="nav-link text-white px-2">Профіль</a></li>
			  <li class="nav-item"><a href="./about.html" class="nav-link text-white px-2">Про Додаток</a></li>
			  <li class="nav-item"><a href="./index.html" class="nav-link text-white px-2">Нове опитування</a></li>
			  <li class="nav-item"><a href="./polls.html" class="nav-link text-white px-2">Перегляд Опитувань</a></li>
			</ul>
		  </nav>
		</header>
  

    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
      <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4">Реєстрація</h2>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Ім’я</label>
            <input type="text" class="form-control" id="username" placeholder="Введіть ім’я">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Введіть email">
          </div>
          <div class="mb-3">
            <label class="form-label">Стать</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Чоловіча</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Жіноча</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                <label class="form-check-label" for="other">Інше</label>
              </div>
            </div>
          </div>
          <div class="mb-4">
            <label for="birthdate" class="form-label">Дата народження</label>
            <input type="date" class="form-control" id="birthdate">
          </div>
          <button type="submit" class="btn submit-button w-100">Підтвердити</button>
        </form>
      </div>
    </main>

    <footer class="text-center py-3 custom-header mt-auto">
      <small>© 2025 Додаток для Опитувань</small>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
